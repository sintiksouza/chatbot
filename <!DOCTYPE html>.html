<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>

    <h2>Chatbot de Perguntas sobre Abacaxi 🍍</h2>

    <!-- Formulário para envio da pergunta -->
    <form id="form-pergunta-chat">
        <label for="campo-pergunta">Pergunta:</label><br>
        <textarea id="campo-pergunta" rows="5" cols="50" placeholder="Digite sua pergunta aqui..."></textarea><br><br>
        <input type="submit" id="btn-pergunta-chat" value="Enviar">
    </form>

    <hr>

    <!-- Exibir a pergunta e resposta -->
    <p id="pergunta"></p>
    <p id="resposta"></p>

    <script src="custom.js"></script>
</body>

</html>
